<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sistema de Gestión de Noticias</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
		<link href="assets/css/style.css" rel="stylesheet" />
		<link rel="icon" type="image/x-icon" href="favicon.ico">
	</head>
	<body>
		<div class="container-fluid py-4">
			<div class="row">
				<div class="col-12">
					<div class="d-flex justify-content-between align-items-center mb-4">
						<h1>
							<i class="fas fa-newspaper"></i> Sistema de Gestión de Noticias
						</h1>
						<button class="btn btn-primary" onclick="openModal()">
							<i class="fas fa-plus"></i> Nueva Noticia
						</button>
					</div>
				</div>
			</div>

			<!-- Loading Spinner -->
			<div class="text-center loading" id="loading">
				<div class="spinner-border" role="status">
					<span class="visually-hidden">Cargando...</span>
				</div>
			</div>

			<!-- Lista de Noticias -->
			<div class="card">
				<div class="card-body">
					<div class="row g-2 align-items-center mb-3">
						<div class="col-12">
							<div class="d-flex gap-2">
								<div class="input-group flex-grow-1">
									<span class="input-group-text"><i class="fas fa-search"></i></span>
									<input id="filtroTitulo" type="text" class="form-control" placeholder="Buscar por título de noticia">
									<button class="btn btn-outline-secondary" type="button" onclick="clearFiltro()">Limpiar</button>
								</div>

								<button id="btnDeleteSelected" class="btn btn-danger" disabled onclick="confirmBulkDelete()">
									<i class="fas fa-trash"></i> Eliminar seleccionadas
									<span id="bulkCount" class="badge bg-light text-danger ms-1 d-none">0</span>
								</button>
							</div>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-hover" id="noticiasTable">
							<thead class="table-dark">
								<tr>
									<th style="width:42px">
										<input id="chkAll" class="form-check-input" type="checkbox" aria-label="Seleccionar todas">
									</th>
									<th>Miniatura</th>
									<th>Título</th>
									<th>Descripción</th>
									<th>Fecha</th>
									<th>Fuente</th>
									<th>Acciones</th>
								</tr>
							</thead>
							<tbody id="noticiasContainer">
								<!-- Las noticias se cargarán aquí dinámicamente -->
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal para Crear/Editar Noticia -->
		<div class="modal fade" id="noticiaModal" tabindex="-1">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalTitle">Nueva Noticia</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form id="noticiaForm" enctype="multipart/form-data">
							<input type="hidden" id="noticiaId" name="id" />

							<div class="mb-3">
								<label for="titulo" class="form-label">Título *</label>
								<input
									type="text"
									class="form-control"
									id="titulo"
									name="titulo"
									required
								/>
							</div>

							<div class="mb-3">
								<label for="descripcion" class="form-label"
									>Descripción *</label
								>
								<textarea
									class="form-control"
									id="descripcion"
									name="descripcion"
									rows="4"
								></textarea>
							</div>

							<div class="mb-3">
								<label for="miniatura" class="form-label">Miniatura</label>
								<input
									type="file"
									class="form-control"
									id="miniatura"
									name="miniatura"
									accept="image/*"
									required
								/>
								<div class="form-text">
									Formatos permitidos: JPG, JPEG, PNG, GIF. Máximo 5MB.
								</div>
								<div id="currentImage" class="mt-2" style="display: none">
									<img
										id="currentImagePreview"
										class="thumbnail-preview"
										alt="Imagen actual"
									/>
									<small class="text-muted d-block">Imagen actual</small>
								</div>
							</div>

							<div class="mb-3">
								<label for="fecha" class="form-label">Fecha *</label>
								<input
									type="date"
									class="form-control"
									id="fecha"
									name="fecha"
									required
								/>
							</div>

							<div class="mb-3">
								<label for="fuente" class="form-label">Fuente *</label>
								<input
									type="text"
									class="form-control"
									id="fuente"
									name="fuente"
									required
								/>
							</div>

							<div class="mb-3">
								<small class="text-muted">
									<i class="fas fa-info-circle"></i> Los campos marcados con asterisco (*) son obligatorios.
								</small>
							</div>

							<div id="errorMessages" class="error-message mb-3"></div>
							<div id="successMessage" class="success-message mb-3"></div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancelar
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveNoticia()"
						>
							<span id="saveButtonText">Guardar</span>
							<span
								class="spinner-border spinner-border-sm ms-2 d-none"
								id="saveSpinner"
							></span>
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal de Confirmación -->
		<div class="modal fade" id="confirmModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Confirmar Acción</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<p id="confirmMessage">
							¿Está seguro que desea eliminar esta noticia?
						</p>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancelar
						</button>
						<button type="button" class="btn btn-danger" id="confirmButton">
							Eliminar
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
